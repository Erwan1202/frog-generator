services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frog-app
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/frog-generator
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - frog-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4321/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mongo:
    image: mongo:7.0
    container_name: frog-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - frog-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  frog-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
